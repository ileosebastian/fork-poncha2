<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    
    <title>Ponchadora</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="">
    <!-- SIMULATOR's HEADER-->
    <section id="simulator-header" class="">
        <!-- TIMELINE -->
        <div id="timeline" class="">
            <p class="">Tiempo</p>
            <p class="">00:00:00</p>
        </div>

        <!-- SELECTION MENU -->
        <div class="">
            <div id="selection-menu" class="">
                <div class="">
                    <p>Seleccione un estandar</p>
                </div>
                <div class="">
                    <button class="">
                        <p>568A</p>
                    </button>
                    <button class="">
                        <p>568B</p>
                    </button>
                </div>
            </div>
        </div>

        <!-- COUNTER -->
        <div id="counter" class="">
            <p class="">Contador</p>
            <p class="">0</p>
        </div>

        <!-- In this space will be the notifications -->
    </section>

    <main class="">
        <!-- TOOL BAR -->
        <section id="tool-bar" class="">
	    <ul>
		<li id="home" class=""><button><img src="./media/icons/Home Black.png" alt="Home" title="Reinitiar simulador"></button></li>
		<li id="hand" class=""><button><img src="./media/icons/Hand Black.png" alt="Hand" title="Manipular objetos"></button></li>
		<li id="cutter" class=""><button><img src="./media/icons/Cutter.png" alt="Cutter" title="Cortar cables"></button></li>
		<li id="crimper" class=""><button><img src="./media/icons/Crimper.png" alt="Crimper" title="Ponchar objetos"></button></li>
		<li id="check" class=""><button><img src="./media/icons/Check.png" alt="Check" title="Verificar creacion del cable ethernet"></button></li>
	    </ul>
        </section>

        <!-- SIMULATOR -->
        <div class="">
            <canvas>
            </canvas>
        </div>
    </main>

    <script src="./js/events.js"></script>
</body>
</html>
